plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group 'com.github.martinyes'
version '2.0-SNAPSHOT'

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()

    maven {
        url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
    }

    maven {
        url "https://repo.aikar.co/content/groups/aikar/"
    }

    maven {
        url "https://jitpack.io/"
    }

    maven {
        url "https://repo.citizensnpcs.co/"
    }
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT"
    compileOnly "org.projectlombok:lombok:1.18.8"
    compileOnly "com.comphenix.protocol:ProtocolLib:4.6.0"
    compileOnly "me.lucko:helper:5.6.5"
    compileOnly "net.citizensnpcs:citizens:2.0.28-SNAPSHOT"

    compile 'org.jetbrains:annotations:21.0.1'
    compile "com.github.jonahseguin:drink:a5ddafa841"

    implementation "com.auth0:java-jwt:3.18.1"

    annotationProcessor "org.projectlombok:lombok:1.18.8"
}